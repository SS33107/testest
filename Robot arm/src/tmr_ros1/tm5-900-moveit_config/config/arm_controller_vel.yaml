ur_hardware_interface:
   joints: &robot_joints
    - shoulder_1_joint
    - shoulder_2_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

vel_joint_traj_controller:
  type: position_controllers/JointTrajectoryController
  joints: *robot_joints

  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_1_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_2_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}

  /gazebo_ros_control:
    pid_gains:
        #!!These values have not been optimized!!
      shoulder_1_joint: {p: 18.0,  i: 1, d: 0.0}
      shoulder_2_joint: {p: 20.0,  i: 5, d: 0.0}
      elbow_joint: {p: 20.0,  i: 5, d: 0.0}
      wrist_1_joint: {p: 5.0,  i: 5, d: 0.0}
      wrist_2_joint: {p: 5.0,  i: 5, d: 0.0}
      wrist_3_joint: {p: 3.0,  i: 5, d: 0.0}

  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

joint_vel_controller:
  type: velocity_controllers/JointGroupVelocityController
  joints: *robot_joints
